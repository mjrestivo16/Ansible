docker run --detach \
  --name wg-easy \
  --env LANG=de \
  --env WG_HOST=192.168.7.21 \
  --env PASSWORD_HASH='<ðŸš¨YOUR_ADMIN_PASSWORD_HASH>' \
  --env PORT=51821 \
  --env WG_PORT=51820 \
  --volume ~/.wg-easy:/etc/wireguard \
  --publish 51820:51820/udp \
  --publish 51821:51821/tcp \
